name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: server/go.sum

      - name: Run Go tests
        working-directory: ./server
        run: |
          go test -v ./...

      - name: Run Go vet
        working-directory: ./server
        run: |
          go vet ./...

      - name: Check Go formatting
        working-directory: ./server
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted. Please run 'gofmt -w .'"
            gofmt -l .
            exit 1
          fi

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
          VITE_API_URL: 'https://api-placeholder.example.com'
        run: npm run build

      - name: Run linter (if configured)
        working-directory: ./frontend
        run: |
          if grep -q "\"lint\"" package.json; then
            npm run lint
          else
            echo "No lint script found, skipping"
          fi

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.backend-tests.result }}" == "success" ] && [ "${{ needs.frontend-build.result }}" == "success" ]; then
            echo "### ✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- ✅ Backend tests passed" >> $GITHUB_STEP_SUMMARY
            echo "- ✅ Frontend build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ❌ Some checks failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Backend tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend build: ${{ needs.frontend-build.result }}" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
