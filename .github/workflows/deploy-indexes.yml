name: Deploy Firestore Indexes

on:
  push:
    branches:
      - main
    paths:
      - 'server/firestore.indexes.json'
      - '.github/workflows/deploy-indexes.yml'
  workflow_dispatch:

jobs:
  deploy-indexes:
    name: Deploy Firestore Indexes
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Firestore indexes
        working-directory: ./server
        run: |
          gcloud firestore indexes create firestore.indexes.json \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Deployment summary
        run: |
          echo "### ðŸ—‚ï¸ Firestore Indexes Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Indexes from \`server/firestore.indexes.json\` have been deployed." >> $GITHUB_STEP_SUMMARY
